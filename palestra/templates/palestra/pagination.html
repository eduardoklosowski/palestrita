{% if page_obj.has_other_pages %}
  <ul class="pagination">
    {% if page_obj.has_previous %}
      <li class="arrow"><a href="?{{ query_args }}&page={{ page_obj.previous_page_number }}">&laquo;</a></li>
    {% endif %}
    {% for page in paginator.page_range %}
    <li class="{% if page == page_obj.number %}current{% endif %}"><a href="?{{ query_args }}&page={{ page }}">{{ page }}</a></li>
    {% endfor %}
    {% if page_obj.has_next %}
      <li class="arrow"><a href="?{{ query_args }}&page={{ page_obj.next_page_number }}">&raquo;</a></li>
    {% endif %}
  </ul>
{% endif %}
